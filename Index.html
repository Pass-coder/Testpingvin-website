<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Pingvin - Quest Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <section class="content" id="quest">
    <h2>Quest Generator</h2>
    <p id="quest-text">Click below to generate a quest!</p>
    <button id="quest-button">Generate Quest</button>
  </section>

  <!-- Quest Progress Tracker with Progress Bar -->
  <section class="content" id="progress-tracker">
    <h2>Quest Progress Tracker</h2>
    <div class="progress-container">
      <div id="quest-progress" class="progress-bar"></div>
    </div>
    <p id="confirm-text" style="display: none;">Did you complete this quest?</p>
    <button id="confirm-yes" style="display: none;">Yes</button>
  </section>
</body>
</html>
